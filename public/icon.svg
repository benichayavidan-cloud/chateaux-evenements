<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond doré -->
  <rect width="64" height="64" rx="12" fill="#a37e2c"/>

  <!-- Château stylisé en blanc -->
  <!-- Tour gauche -->
  <rect x="12" y="28" width="8" height="24" fill="white"/>
  <rect x="10" y="24" width="12" height="4" fill="white"/>
  <polygon points="12,24 16,20 20,24" fill="white"/>

  <!-- Tour centrale (plus haute) -->
  <rect x="24" y="22" width="16" height="30" fill="white"/>
  <rect x="22" y="18" width="20" height="4" fill="white"/>
  <polygon points="26,18 32,12 38,18" fill="white"/>

  <!-- Tour droite -->
  <rect x="44" y="28" width="8" height="24" fill="white"/>
  <rect x="42" y="24" width="12" height="4" fill="white"/>
  <polygon points="44,24 48,20 52,24" fill="white"/>

  <!-- Porte d'entrée -->
  <rect x="28" y="42" width="8" height="10" rx="4" fill="#a37e2c"/>

  <!-- Fenêtres -->
  <rect x="28" y="30" width="3" height="4" fill="#a37e2c"/>
  <rect x="33" y="30" width="3" height="4" fill="#a37e2c"/>
  <rect x="15" y="36" width="3" height="4" fill="#a37e2c"/>
  <rect x="46" y="36" width="3" height="4" fill="#a37e2c"/>

  <!-- Créneaux décoratifs -->
  <rect x="24" y="22" width="2" height="2" fill="#a37e2c" opacity="0.5"/>
  <rect x="30" y="22" width="2" height="2" fill="#a37e2c" opacity="0.5"/>
  <rect x="36" y="22" width="2" height="2" fill="#a37e2c" opacity="0.5"/>
</svg>
